<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Board Form</title>
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/all.min.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}"/>
</head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="layout/sidebar::sidebar"></div>
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>


                <ul class="navbar-nav ml-auto">
                    <h3 style="text-align: right">
                        <span th:text="${user.name}"></span>
                        <span>님 안녕하세요!</span>
                    </h3>
                    <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                    <li class="nav-item dropdown no-arrow d-sm-none">
                        <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-search fa-fw"></i>
                        </a>
                        <!-- Dropdown - Messages -->
                        <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                             aria-labelledby="searchDropdown">
                            <form class="form-inline mr-auto w-100 navbar-search">
                                <div class="input-group">
                                    <input type="text" class="form-control bg-light border-0 small"
                                           placeholder="Search for..." aria-label="Search"
                                           aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fas fa-search fa-sm"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </li>

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img style="height: 100%;" th:src="@{/images/user_profile.png}" >
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                             aria-labelledby="userDropdown">

                            <div class="dropdown-divider"></div>
                            <h5><a href="/logout">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Logout
                            </a></h5>
                        </div>
                    </li>
                </ul>
            </nav>
            <!-- End of Topbar -->
            <div class="container-fluid" id="main">
                <div class="page-header">
                    <h1>게시글 목록</h1>
                </div>

                <div class="pull-right" style="width:100px;margin:10px 0;">
                    <a href="/board" class="btn btn-primary btn-block btn-lg">등록</a>
                </div>
                <br/><br/><br/><br/>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4" th:each="board : ${boardList}">
                            <p class="display-3 font-weight-bold" th:text="${board.title}"></p>
                            <p class="text-right" style="font-size: 15px;" th:text="${board.createdDate} ? ${#temporals.format(board.createdDate,'yyyy-MM-dd HH:mm')} : ${board.createdDate}"></p>
                            <a class="thumbnail" th:href="'/board?idx='+${board.idx}"><img src="/images/no-image.png"
                                                                                           style="width: 50%;"></a>
                        </div>
                    </div>
                </div>
            </div>

            <br/>
            <div>
            <!-- Pagination -->
            <nav aria-label="Page navigation" style="text-align:center;display: inline-block;">
                <ul class="pagination"
                    th:with="startNumber=${T(Math).floor(boardList.number/10)}*10+1, endNumber=(${boardList.totalPages} > ${startNumber}+9) ? ${startNumber}+9 : ${boardList.totalPages}">
                    <li><a aria-label="Previous" href="/board/list?page=1">&laquo;</a></li>
                    <li th:style="${boardList.first} ? 'display:none'">
                        <a th:href="@{/board/list(page=${boardList.number})}">&lsaquo;</a>
                    </li>

                    <li th:each="page :${#numbers.sequence(startNumber, endNumber)}"
                        th:class="(${page} == ${boardList.number}+1) ? 'active'">
                        <a th:href="@{/board/list(page=${page})}" th:text="${page}"><span class="sr-only"></span></a>
                    </li>

                    <li th:style="${boardList.last} ? 'display:none'">
                        <a th:href="@{/board/list(page=${boardList.number}+2)}">&rsaquo;</a>
                    </li>
                    <li><a aria-label="Next" th:href="@{/board/list(page=${boardList.totalPages})}">&raquo;</a></li>
                </ul>
            </nav>
            <!-- /Pagination -->

        </div>

        <br/>
        <br/>

        <div class="container" id="getEmail" style="display: none">
            <p>이메일을 입력해주세요!</p>
            <input id="id_insert" type="text"
                   placeholder="이메일을 입력해주세요."/>
            <span id="id_make_error_message"></span>
            <div class="btn-primary" id="submit_email">입력</div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/sb-admin-2.min.js}"></script>

        <script>
            var idChecker = false;

            $(document).ready(function () {
                $.ajax({
                    type: 'POST',
                    url: '/api/check/email',
                    success: function (data) {
                        if (data) {
                            $("#main").hide();
                            $("#getEmail").show();
                        }
                    },
                    error: function (request, status, error) {
                        console.error("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                    }
                });
            });

            $("#submit_email").click(function () {
                if (!idChecker) {
                    alert("올바른 이메일을 입력해주세요");
                    return;
                }
                var id = $("#id_insert").val();
                $.ajax({
                    type: 'POST',
                    url: '/api/create/email',
                    contentType: 'application/json',
                    data: id,
                    success: function () {
                        alert("이메일 입력이 완료되었습니다!");
                        $("#main").show();
                        $("#getEmail").hide();
                    },
                    error: function (request, status, error) {
                        console.error("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                    }
                });
            });

            // 아이디 유효성 검사
            $("#id_insert").focusout(function () {
                var id_text = $(this).val();
                console.log(id_text);
                var userData = {"id": id_text};
                $.ajax({
                    type: "POST",
                    url: "/api/check/id",
                    data: {"id": id_text},
                    success: function (data) {
                        if (!data) {
                            $('#id_make_error_message').text("이메일이 존재합니다.").css("color", "red");
                            idChecker = false;
                        } else if (!checkEmail(id_text)) {
                            $('#id_make_error_message').text("이메일이 형식이 올바르지 않습니다.").css("color", "red");
                            idChecker = false;
                        } else {
                            $('#id_make_error_message').text("사용가능한 이메일 입니다.").css("color", "blue");
                            idChecker = true;
                        }
                    },
                    error: function (request, status, error) {
                        console.error("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                    }
                });
            });


            function checkEmail(email) {
                var exptext = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/;
                if (!exptext.test(email)) {
                    //이메일 형식이 알파벳+숫자@알파벳+숫자.알파벳+숫자 형식이 아닐경우
                    return false;
                } else {
                    return true;
                }
            }
        </script>
</body>
</html>
