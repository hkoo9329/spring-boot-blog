<div th:class="container" style="text-align: center">

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $('#testTextBox').click(function () {

            $.ajax({
                type:"POST",
                url:"/api/users",
                dataType:"json",
                data:{
                    "id":"원주민"
                },

                error:function(request,status,error){
                    console.error("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);

            }).done(function (data) {
               console.log(data);
            });
        })
    </script>
